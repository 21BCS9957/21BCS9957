<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button class="cta">Get Started</button>
            </div>
        </section>

        <section class="carousel">
            <h2>Popular on Netflix</h2>
            <div class="carousel-container">
                <div class="carousel-item"><img src="movie1.jpg" alt="Movie 1"></div>
                <div class="carousel-item"><img src="movie2.jpg" alt="Movie 2"></div>
                <div class="carousel-item"><img src="movie3.jpg" alt="Movie 3"></div>
                <div class="carousel-item"><img src="movie4.jpg" alt="Movie 4"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
